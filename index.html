<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتاب آباد - کتابفروشی آنلاین</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- لینک به فایل CSS برای تنظیم اندازه تصاویر -->
    <style>
        /* CSS برای بزرگنمایی تصاویر با اندازه مناسب */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px; /* حداکثر عرض */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>به کتاب آباد خوش آمدید</h1>
        <nav>
            <ul>
                <li><a href="index.html">صفحه اصلی 🏠</a></li>
                <li><a href="about.html">درباره ما</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="#">کتاب‌ها</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>صفحه اصلی</h2>
        </section>
        
        <section>
            <h2>کتاب‌های دانشگاهی</h2>
            <div class="book-gallery">
                <img src="images/farsi.jpg" alt="کتاب فارسی">
                <img src="images/fizik_holiday.jpg" alt="کتاب فیزیک هالیدی">
                <img src="images/fizik.jpg" alt="کتاب فیزیک">
                <img src="images/riazi_pish.jpg" alt="کتاب ریاضی پیش دانشگاهی">
                <img src="images/riazi_yek.jpg" alt="کتاب ریاضی یک">
                <img src="images/tarikh_tahlili.jpg" alt="کتاب تاریخ تحلیلی">
            </div>
        </section>
        
        <section>
            <h2>داستان‌های فانتزی</h2>
            <p>به زودی...</p>
        </section>
    </main>
    
    <footer>
        <p>کلیه حقوق محفوظ است &copy; 2024 کتاب آباد</p>
        <p>تابع قوانین جمهوری اسلامی ایران</p>
    </footer>

    <!-- مدال برای بزرگنمایی تصاویر -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // جاوااسکریپت برای نمایش تاریخ و ساعت
        function updateDateTime() {
            var now = new Date();
            var date = now.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' });
            var time = now.toLocaleTimeString('fa-IR');

            document.getElementById('date').textContent = 'تاریخ: ' + date;
            document.getElementById('time').textContent = 'ساعت: ' + time;
        }

        // به‌روزرسانی تاریخ و ساعت هر ثانیه
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // جاوااسکریپت برای مدیریت بزرگنمایی تصاویر
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var images = document.querySelectorAll(".book-gallery img");
        var closeBtn = document.getElementsByClassName("close")[0];

        images.forEach(function(img) {
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                modalImg.style.maxHeight = "80%"; // حداکثر ارتفاع
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // به‌روزرسانی تاریخ و ساعت هر ثانیه
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
