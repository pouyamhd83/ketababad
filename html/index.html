<div class="modal-arrow-left" onclick="switchImage('left')">&#8592;</div>
        <div class="modal-arrow-right" onclick="switchImage('right')">&#8594;</div>
    </div>
    <script src="scripts.js"></script>
    <script>
        // برای نمایش تاریخ
        function displayDate() {
            var now = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            var currentDate = now.toLocaleDateString('fa-IR', options);
            document.getElementById('current-date').textContent = currentDate;
        }
        displayDate();
        // برای جستجوی کتاب
        function searchBooks() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var books = document.querySelectorAll('.book-item');
            books.forEach(function(book) {
                var bookText = book.textContent.toLowerCase();
                if (bookText.includes(input)) {
                    book.style.display = '';
                } else {
                    book.style.display = 'none';
                }
            });
        }
        // مدیریت عکسها
        var images = {
            'home': ['images/home.jpg', 'images/home2.jpg'],
            'never': ['images/never.jpg', 'images/never2.jpg']
        };
        var currentImageIndex = 0;
        var currentImageSet = [];
        function openModal(imageSet) {
            currentImageSet = images[imageSet];
            currentImageIndex = 0;
            modal.style.display = "block";
            modalImg.src = currentImageSet[currentImageIndex];
        }
        function closeModal() {
            modal.style.display = "none";
        }
        function switchImage(direction) {
            if (direction === 'left') {
                currentImageIndex = (currentImageIndex === 0) ? currentImageSet.length - 1 : currentImageIndex - 1;
            } else {
                currentImageIndex = (currentImageIndex === currentImageSet.length - 1) ? 0 : currentImageIndex + 1;
            }
            modalImg.src = currentImageSet[currentImageIndex];
        }
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // اضافه کردن به سبد خرید
        var addToCartHome = document.getElementById('add-to-cart-home');
        var addToCartNever = document.getElementById('add-to-cart-never');
        var cartItemCountHome = document.getElementById('cart-item-count-home');
        var cartItemCountNever = document.getElementById('cart-item-count-never');
        var itemCountHome = cartItemCountHome.querySelector('.item-count');
        var itemCountNever = cartItemCountNever.querySelector('.item-count');

        addToCartHome.addEventListener('click', function() {
            var currentCount = parseInt(itemCountHome.textContent);
            itemCountHome.textContent = currentCount + 1;
            addToCartHome.style.display = 'none';
            cartItemCountHome.style.display = 'inline-block';
        });

        addToCartNever.addEventListener('click', function() {
            var currentCount = parseInt(itemCountNever.textContent);
            itemCountNever.textContent = currentCount + 1;
            addToCartNever.style.display = 'none';
            cartItemCountNever.style.display = 'inline-block';
        });

        // حذف از سبد خرید
        cartItemCountHome.querySelector('.remove-icon').addEventListener('click', function() {
            var currentCount = parseInt(itemCountHome.textContent);
            if (currentCount > 0) {
                itemCountHome.textContent = currentCount - 1;
            }
            if (currentCount === 1) {
                cartItemCountHome.style.display = 'none';
                addToCartHome.style.display = 'inline-block';
            }
        });
        cartItemCountNever.querySelector('.remove-icon').addEventListener('click', function() {
            var currentCount = parseInt(itemCountNever.textContent);
            if (currentCount > 0) {
                itemCountNever.textContent = currentCount - 1;
            }
            if (currentCount === 1) {
                cartItemCountNever.style.display = 'none';
                addToCartNever.style.display = 'inline-block';
            }
        });

        // تنظیم تعداد
        cartItemCountHome.querySelector('.add-icon').addEventListener('click', function() {
            var currentCount = parseInt(itemCountHome.textContent);
            itemCountHome.textContent = currentCount + 1;
        });

        cartItemCountNever.querySelector('.add-icon').addEventListener('click', function() {
            var currentCount = parseInt(itemCountNever.textContent);
            itemCountNever.textContent = currentCount + 1;
        });
    </script>
</body>
</html>
