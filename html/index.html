    <script>
        // جاوااسکریپت برای نمایش تاریخ و ساعت
        function updateDateTime() {
            var now = new Date();
            var date = now.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' });
            var time = now.toLocaleTimeString('fa-IR');

            document.getElementById('date').textContent = 'تاریخ: ' + date;
            document.getElementById('time').textContent = 'ساعت: ' + time;
        }

        // به‌روزرسانی تاریخ و ساعت هر ثانیه
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
