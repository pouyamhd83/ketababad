<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتاب آباد - کتابفروشی آنلاین</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>به کتاب آباد خوش آمدید</h1>
        <nav>
            <ul>
                <li><a href="index.html">صفحه اصلی 🏠</a></li>
                <li><a href="about.html">درباره ما</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="cart.html">سبد خرید</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="جستجو کتاب...">
            <button onclick="searchBooks()">جستجو</button>
        </div>
    </header>

    <main>
        <section>
            <h2>صفحه اصلی</h2>
        </section>

        <!-- بخش جدید: کتاب‌های داستانی -->
        <section>
            <h2>کتاب‌های داستانی</h2>
            <div class="book-gallery">
                <div class="book-item">
                    <img src="images/home.jpg" alt="کتاب داستان 1" onclick="openModal('home')" id="image-home">
                </div>
                <div class="book-item">
                    <img src="images/never.jpg" alt="کتاب داستان 2" onclick="openModal('never')" id="image-never">
                </div>
            </div>
        </section>

        <section id="date-section">
            <h2>تاریخ امروز</h2>
            <p id="current-date"></p>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="support.html">پشتیبانی</a>
            <a href="cart.html">سبد خرید</a>
        </div>
        <p>کلیه حقوق محفوظ است &copy; 2024 کتاب آباد</p>
        <p>تابع قوانین جمهوری اسلامی ایران</p>
    </footer>

    <!-- مدال برای بزرگنمایی تصاویر -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div class="modal-arrow-left" onclick="switchImage('left')">&#8592;</div>
        <div class="modal-arrow-right" onclick="switchImage('right')">&#8594;</div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // برای نمایش تاریخ
        function displayDate() {
            var now = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            var currentDate = now.toLocaleDateString('fa-IR', options);
            document.getElementById('current-date').textContent = currentDate;
        }
        displayDate();

        // برای جستجوی کتاب
        function searchBooks() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var books = document.querySelectorAll('.book-item');
            books.forEach(function(book) {
                var bookText = book.textContent.toLowerCase();
                if (bookText.includes(input)) {
                    book.style.display = '';
                } else {
                    book.style.display = 'none';
                }
            });
        }

        // مدیریت عکس‌ها
        var images = {
            'home': ['images/home.jpg', 'images/home2.jpg'],
            'never': ['images/never.jpg', 'images/never2.jpg']
        };
        var currentImageIndex = 0;
        var currentImageSet = [];

        function openModal(imageSet) {
            currentImageSet = images[imageSet];
            currentImageIndex = 0;
            modal.style.display = "block";
            modalImg.src = currentImageSet[currentImageIndex];
        }

        function closeModal() {
            modal.style.display = "none";
        }
        function switchImage(direction) {
            if (direction === 'left') {
                currentImageIndex = (currentImageIndex === 0) ? currentImageSet.length - 1 : currentImageIndex - 1;
            } else {
                currentImageIndex = (currentImageIndex === currentImageSet.length - 1) ? 0 : currentImageIndex + 1;
            }
            modalImg.src = currentImageSet[currentImageIndex];
        }

        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
